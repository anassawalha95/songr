<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songr</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center text-info">
                All Songs
            </h3>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Song Title:
                    </th>
                    <th>
                        Song Length:
                    </th>
                    <th>
                        Song Track Number:
                    </th>


                </tr>
                </thead>
                <tbody>
                <tr th:each="song, iState : ${songs}">

                    <td th:text="${iState.count}">

                    </td>

                    <td th:text="${song.getTitle()}">

                    </td>
                    <td th:text="${song.getLength()}">
                    </td>
                    <td th:text="${song.getTrackNumber()}">

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
